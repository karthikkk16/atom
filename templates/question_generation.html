<!DOCTYPE html>
<html>
<head>
    <title>Generated Questions</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            background-color: #2b2b2b;
            color: #ffffff;
            padding: 20px;
            margin: 0;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background-color: #ffffff;
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        a {
            text-decoration: none;
            color: #007bff;
            margin-left: 10px;
        }

        a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Generated Questions</h1>
    <ul>
        {% for question in questions %}
        <li>{{ question }}
            <a href="/generate_audio/{{ loop.index }}?text={{ question }}" target="_blank">Generate Audio</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
